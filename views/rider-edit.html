<div class="rider-edit">
  <div class="menu">
    <ul>
      <li><a ui-sref="riderShow({teamId: vm.teamId, id: vm.rider._id})">Back to rider</a></li>
    </ul>
  </div>

  <div class="article">
    <div class="title">
      <h2>EDIT RIDER</h2>
    </div>

    <div class="error" ng-show="vm.error.message">
      <h3>{{vm.error._message}}</h3>

      <ul>
        <li ng-repeat="error in vm.error.errors">{{error.message}}</li>
      </ul>
    </div>

    <div class="content">
      <div class="form">
        <form>
          <div class="row">
            <label for="name">Name</label>
            <input type="text" id="name" ng-model="vm.rider.rider">
          </div>

          <div class="row">
            <label for="number">Number</label>
            <input type="text" id="number" ng-model="vm.rider.number">
          </div>

          <div class="row">
            <label for="country">Country</label>
            <input type="text" id="country" ng-model="vm.rider.country">
          </div>

          <div class="row">
            <label for="mechanic">Mechanic</label>
            <input type="text" id="mechanic" ng-model="vm.rider.mechanic">
          </div>

          <div class="row">
            <button type="button" ng-click="vm.update()">Update rider</button>
          </div>
        </form>
      </div>
    </div>

    <div class="back">
      <a ui-sref="riderShow({teamId: vm.teamId, id: vm.rider._id})">&larr; Back to Rider</a>
    </div>
  </div>
</div>
